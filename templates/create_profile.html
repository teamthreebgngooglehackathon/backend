    <script>
        // create an array
        var skills = [];

        function getSkills() {

            // get value from the input text
            var inputText = document.getElementById('inputText').value;

            // append data to the array
            skills.push(inputText);

            var pval = "";

            for (j = 0; j < skills.length; j++) {
                pval = pval + skills[j] + "<br/>";
            }

            // display array data
            document.getElementById('oText').innerHTML = pval;
            return skills;
        }

        var interests = [];

        function getInterests() {

            // get value from the input text
            var inputText = document.getElementById('outputText').value;

            // append data to the array
            interests.push(inputText);

            var pval = "";

            for (j = 0; j < interests.length; j++) {
                pval = pval + interests[j] + "<br/>";
            }

            // display array data
            document.getElementById('pText').innerHTML = pval;
            return interests;
        }

    </script>
</head>
