<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign In</title>
</head>
<body>
    <form action = "/postsign/" method = "post">
        {% csrf_token %}
        Email:
        <input type="email" name="email">
        <br>
        <br>
        Password:
        <input type="password" name="pass">
        <br><br>
        <input type="submit" value="Sign In">
        <button type="button" onclick="location.href = '{% url 'signup' %}'">Sign Up</button>
        <button type="button" onclick="location.href = '{% url 'company_submit' %}'">Are you a company?</button>

    </form>
</body>
</html>
